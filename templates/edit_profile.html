{% extends "base.html" %}
{% block content %}

<div class="uk-flex-column center-align uk-width-1-2" uk-grid>
    <div>
        <h3>Edit Profile</h3>
    </div>
    <div>
        <form method="POST" action="{{ url_for('edit_post', post_id=post._id) }}">
            <!-- post date input -->
            <div class="uk-margin">
                <form action="{{ url_for('upload_files') }}" class="dropzone">
                </form>
            </div>
            <!-- Cancel button -->
            <a href="{{ url_for('get_posts') }}" class="uk-button uk-button-danger">Cancel Edit</a>
            <!-- Edit button -->
            <button class="uk-button uk-button-secondary">Edit Post!</button>
        </form>
    </div>
</div>



{% endblock %}
