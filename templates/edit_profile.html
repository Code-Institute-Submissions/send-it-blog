{% extends "base.html" %}
{% block content %}

<div class="uk-flex-column center-align uk-width-1-2" uk-grid>
    <div>
        <h3>Edit Profile</h3>
    </div>
    <div>
        <form action="/edit_profile" method="POST" enctype="multipart/form-data">
            <div class="uk-margin">
                <label>Select image</label>
                <div class="custom-file">
                    <input type="file" class="" name="image" id="image">
                    <label for="image"></label>
                </div>
            </div>
            <!-- Cancel button -->
            <a href="{{ url_for('profile', username=session['user']) }}" class="uk-button uk-button-danger">Cancel Edit</a>
            <!-- Edit button -->
            <button type="submit" class="uk-button uk-button-secondary">Edit Profile!</button>
        </form>
    </div>
</div>



{% endblock %}
