{% extends "base.html" %} 
{% block content %}

<div class="center-align uk-width-1-1">
    <h1 class="welcome__title">Welcome back, {{ username }}</h1>
</div>

<div class="uk-flex profile__container uk-width-1-1" uk-grid>

    <section class="profile__section uk-flex uk-flex-column uk-width-1-2 uk-align-center">
        <div class="profile-image-div uk-transition-toggle uk-inline tabindex='0' uk-align-center">
            <img data-src="{{ profile_pic }}" class="profile__image" alt="Profile picture of user" uk-img/>
        </div>
        <div class="uk-align-center uk-flex-column">
            <div>
                <a href="{{ url_for('uploader') }}" class=" uk-align-center uk-button uk-button-default upload__icon" uk-icon="icon: upload; ratio: 2" uk-toggle></a>
            </div>
            <button class="create__btn uk-text-middle uk-flex-middle uk-button uk-margin-small uk-border-rounded uk-button-secondary"><a href="{{ url_for('create_post') }}" class="link">CREATE</a></button>
        </div>
    </section>

    <section class="uk-width-1-2 uk-flex uk-flex-column uk-align-center your-posts__section">
        <h2 class="your-posts__title center-align">Your Posts</h2>
        <div class="your-posts__content uk-flex center-align">
            {% for post in posts %}
            <div class="uk-card uk-card-default uk-margin-auto uk-flex-center uk-flex-row uk-width-1-4@s">
                <div class="uk-card-header">
                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                        <div class="uk-width-auto">
                            <h3 class="uk-card-title uk-margin-remove-bottom preview__title">{{ post.post_title }}</h3>
                            <p class="uk-text-meta uk-margin-remove-top">{{ post.post_date }}</p>
                        </div>
                    </div>
                </div>
                <div class="uk-card-body preview__image">
                    <img src="{{ post.photo_url }}">
                </div>
                <div class="uk-card-footer">
                    <a href="{{ url_for('get_post', post_id=post._id) }}" class="uk-button uk-button-text">Read more</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="uk-align-center uk-flex">
            <button class="your-posts__btn uk-text-middle uk-flex-middle uk-button uk-margin-small uk-border-rounded uk-button-secondary"><a href="{{ url_for('your_posts') }}" class="link">ALL YOUR POSTS</a></button>
        </div>
    </section>
</div>

{% endblock %}
