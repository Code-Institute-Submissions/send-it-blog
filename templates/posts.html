<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send It Blog</title>
</head>
<body>
    {% for post in posts %}
        {{ post.post_title }}<br>
        {{ post.post_category }}<br>
        {{ post.post_author }}<br>
        {{ post.post_date }}<br>
        {{ post.post_content }}<br>
    {% endfor %}
</body>
</html>
